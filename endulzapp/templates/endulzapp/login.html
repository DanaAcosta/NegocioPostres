<!DOCTYPE html>

{% extends "endulzapp/base.html" %}
{% load static %}

{% block title %}
    Inicio sesion
{% endblock %}

{% block mainBodyIndex %}
    <div class="col-lg-9">
        <center>
            <h1 class="display-3">
                Incio de sesion
            </h1>
            <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <table class="w-50 table table-light">
                    {% for field in form %}
                        <tr>
                            <th>{{ field.label }}</th>
                            <td>{{ field }}</td>
                        </tr>
                    {% endfor %}
                </table>
                <button type="submit" class="btn btn-lg btn-success">
                    Iniciar sesion
                </button>
            </form>
        </center>
    </div>
{% endblock %}
